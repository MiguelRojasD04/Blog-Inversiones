<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Casablanca Mediterráneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <h2 class="text-center mb-3">Inversión en activos</h2>
                <p id="blog-intro" class="text-center">Explora semanalmente nuevos artículos sobre el fascinante mundo de la inversión y su relevancia para los jóvenes.</p>
                
                <!-- Buscador de artículos -->
                <div class="input-group mb-4 justify-content-center" style="max-width: 400px; margin: 0 auto;">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
                    <input type="text" id="search-articles" class="form-control border-start-0" placeholder="Buscar artículos por título...">
                </div>

                <!-- Spinner de carga -->
                <div id="loading-spinner" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status" style="color: #003366 !important;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>

                <!-- Lista de artículos -->
                <div id="articles-list" class="row row-cols-1 row-cols-md-2 g-4 justify-content-center"></div>

                <!-- Sección del artículo -->
                <div id="article-section" class="article-page" style="display: none;">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <header class="article-header mb-5">
                                <h1 id="article-title" class="display-4 mb-3"></h1>
                                <div class="article-meta d-flex align-items-center gap-3 mb-4">
                                    <span id="article-author" class="text-muted"></span>
                                    <span class="text-muted">•</span>
                                    <span id="article-date" class="text-muted"></span>
                                </div>
                                <div class="article-cover mb-4">
                                    <img id="article-image" src="" alt="Imagen del artículo" class="img-fluid rounded shadow">
                                </div>
                            </header>

                            <article class="article-content">
                                <div id="article-content" class="prose"></div>
                            </article>

                            <nav class="article-navigation mt-5 pt-4 border-top">
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-primary" id="back-to-blog">
                                        <i class="fas fa-arrow-left"></i> Volver al blog
                                    </button>
                                    <div class="share-buttons">
                                        <button class="btn btn-outline-secondary me-2">
                                            <i class="fas fa-share"></i> Compartir
                                        </button>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blog.js" defer></script>
</body>
</html>
