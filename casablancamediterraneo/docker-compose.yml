version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # No exponemos el puerto 80, solo lo usamos internamente
    volumes:
      - ./frontend/public:/usr/share/nginx/html
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app_network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Necesario para que Nginx pueda hacer proxy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_PASS=${GMAIL_PASS}
      - CONTACT_RECEIVER=${CONTACT_RECEIVER}
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: always
    networks:
      - app_network

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
